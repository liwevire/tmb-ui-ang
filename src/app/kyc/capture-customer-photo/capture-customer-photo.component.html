<mat-card>
  <mat-card-header>
    <mat-card-title>Live Webcam</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <webcam
      [height]="400"
      [width]="400"
      [trigger]="triggerObservable"
      (imageCapture)="handleImage($event)"
      *ngIf="showWebcam"
      [allowCameraSwitch]="allowCameraSwitch"
      [switchCamera]="nextWebcamObservable"
      [videoOptions]="videoOptions"
      (cameraSwitched)="cameraWasSwitched($event)"
      (initError)="handleInitError($event)"
    ></webcam>
  </mat-card-content>
  <mat-card-actions>
    <button
      type="button"
      mat-raised-button
      class="actionBtn"
      (click)="triggerSnapshot()"
      title="Take Picture"
      color="accent"
    >
      <mat-icon>photo_camera</mat-icon> Take Photo
    </button>

    <button
      type="button"
      mat-raised-button
      class="actionBtn"
      (click)="showNextWebcam(true)"
      title="Switch Camera"
    >
      <mat-icon>switch_camera</mat-icon> Switch Camera
    </button>
  </mat-card-actions>
  <h4 *ngIf="errors.length > 0">Messages:</h4>
  <ul *ngFor="let error of errors">
    <li>{{ error | json }}</li>
  </ul>
</mat-card>
