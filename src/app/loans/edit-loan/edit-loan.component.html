<p *ngIf="!loan"><br />loading...<br /></p>
<form *ngIf="loan" (ngSubmit)="onSubmit()" [formGroup]="loanForm">
  <mat-form-field>
    <mat-label>Id</mat-label>
    <input matInput placeholder="126" value="{{ loan.id }}" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input
      matInput
      placeholder="Thirumurugan"
      value="{{ loan.customer.name }}"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Status</mat-label>
    <input matInput formControlName="status" placeholder="open" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Weight</mat-label>
    <input matInput formControlName="weight" placeholder="4.6" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Comment</mat-label>
    <input
      matInput
      formControlName="comment"
      placeholder="return w/o receipt"
    />
  </mat-form-field>

  <br />
  <button mat-raised-button (click)="openDialog()">Edit Items</button>
  <table mat-table [dataSource]="itemDataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let item">{{ item.name }}</td>
    </ng-container>
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let item">{{ item.quantity }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <p *ngIf="loanForm.status === 'INVALID'">
    Fill all the fields!
  </p>
  <button mat-raised-button type="Submit" color="primary">
    Submit
  </button>
</form>
