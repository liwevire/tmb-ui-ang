<form>
  <mat-form-field>
    <mat-label>Id</mat-label>
    <input matInput placeholder="126" value="{{ loan.id }}" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input
      matInput
      placeholder="Thirumurugan"
      value="{{ loan.customer.name }}"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Status</mat-label>
    <input matInput placeholder="open" value="{{ loan.status }}" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Weight</mat-label>
    <input matInput placeholder="4.6" value="{{ loan.weight }}" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Comment</mat-label>
    <input
      matInput
      placeholder="return w/o receipt"
      value="{{ loan.comment }}"
    />
  </mat-form-field>
  <br />
  <button mat-raised-button (click)="openDialog()">Edit Items</button>
  <table mat-table [dataSource]="itemDataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let item">{{ item.id }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let item">{{ item.name }}</td>
    </ng-container>
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let item">{{ item.quantity }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</form>
