<p *ngIf="!loan"><br />loading...<br /></p>
<form *ngIf="loan" (ngSubmit)="onSubmit()" [formGroup]="loanForm">
  <mat-form-field>
    <mat-label>Id</mat-label>
    <input matInput placeholder="126" value="{{ loan.id }}" />
  </mat-form-field>
  <div formGroupName="customer">
    <mat-form-field>
      <mat-label>Customer id</mat-label>
      <input matInput placeholder="5" formControlName="id" type="number" />
    </mat-form-field>
  </div>
  <mat-form-field>
    <mat-label>Status</mat-label>
    <mat-select formControlName="status">
      <mat-option value="open">Open</mat-option>
      <mat-option value="closed">Closed</mat-option>
      <mat-option value="other">Other</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Weight</mat-label>
    <input matInput formControlName="weight" type="number" placeholder="4.6" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Comment</mat-label>
    <input
      matInput
      formControlName="comment"
      placeholder="return w/o receipt"
    />
  </mat-form-field>

  <br />
  <button mat-raised-button type="button" (click)="openItemDialog()">
    Edit Items
  </button>
  <table mat-table [dataSource]="itemDataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let item">{{ item.name }}</td>
    </ng-container>
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let item">{{ item.quantity }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="itemColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: itemColumns"></tr>
  </table>
  <button mat-raised-button type="button" (click)="openActivityDialog()">
    Edit Activities
  </button>
  <table mat-table [dataSource]="activityDataSource">
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let activity">
        {{ activity.date | date: "MMM dd, yyyy" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let activity">
        <div *ngIf="activity.category === 'principal'">
          Principal
        </div>
        <div *ngIf="activity.category === 'interest'">
          interest
        </div>
        <div *ngIf="activity.category === 'ipayment'">
          Interest Payment
        </div>
        <div *ngIf="activity.category === 'ppayment'">
          Principal Payment
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let activity">{{ activity.amount }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="activityColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: activityColumns"></tr>
  </table>
  <p *ngIf="loanForm.status === 'INVALID'">
    Fill all the fields!
  </p>
  <br />
  <button
    mat-raised-button
    type="Submit"
    [disabled]="!loanForm.valid"
    color="primary"
  >
    Submit
  </button>
  <button mat-raised-button type="button" (click)="onDelete()" color="warn">
    Delete
  </button>
</form>
